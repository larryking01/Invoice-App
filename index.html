<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">

        <title>Frontend Mentor | Single-page design portfolio</title>
    </head>

    <body>
        <div class="parent_container">
            <section class="logo_consultation_btn_section">
                <img src="assets/logo.svg" alt="site logo" class="site_logo">

                <div class="free_consultation_div">
                    <p>Free Consultation</p>
                </div>
            </section>


            <section class="title_section">
                <p class="design_solutions_text">Design solutions made easy</p>
                <p class="experience_text">With over 10 years of experience in various design principles, I'm your one-stop shop for your design needs</p>
            </section>


            <section class="grid_items_section">
                <div class="grid_item graphic_design_div">
                    <p class="grid_item_text">Graphic Design</p>
                    <img src="assets/pattern-graphic-design.svg" alt="graphic design image" class="graphic_design_image">
                </div>

                <div class="ui_ux_apps_div">
                    <div class="grid_item ui_ux_div">
                        <p class="grid_item_text">UI/UX</p>
                        <img src="assets/pattern-ui-ux.svg" alt="graphic design image" class="ui_ux_design_image">
                    </div>

                    <div class="grid_item apps_div">
                        <p class="grid_item_text">Apps</p>
                        <img src="assets/pattern-apps.svg" alt="graphic design image" class="apps_design_image">
                    </div>
                </div>

                <div class="grid_item photography_div">
                    <p class="grid_item_text">Photography</p>
                    <img src="assets/pattern-photography.svg" alt="graphic design image" class="photography_design_image">
                </div>

                <div class="grid_item illustrations_div">
                    <p class="grid_item_text">Illustrations</p>
                    <img src="assets/pattern-illustrations.svg" alt="graphic design image" class="illustration_design_image">
                </div>

                <div class="grid_item motion_graphics_div">
                    <p class="grid_item_text">Motion Design</p>
                    <img src="assets/pattern-motion-graphics.svg" alt="graphic design image" class="motion_graphic_design_image">
                </div>
            </section>



            
        </div>
        
    </body>
</html>
